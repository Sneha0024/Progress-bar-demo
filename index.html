<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-2">


        <nav class="navbar navbar-light bg-dark p-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="today">
                        <h1>Downloads</h1>
                    </div>

                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Downloads" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div id="skills-section">
            <h1 class="today">Today</h1>

            <div class="container-1">

                <div class="box-a">
                    <div class="box-a-info">
                        <div class="device-name">
                            <p>Android Studio SDK</p>
                        </div>
                        <div class="device-speed">123.03 Mbps</div>
                    </div>
                    <div class="box-a-value">5 GB / 5 GB </div>
                    <div class="progress">
                        <div class="progress-bar" data-progress="100">
                            <!-- <span>90%</span> -->
                        </div>
                    </div>

                </div>





                <div class="box-a">
                    <div class="box-a-info">
                        <div class="device-name">
                            <p>Collection of Old Games</p>
                        </div>
                        <div class="device-speed">156.05 Mbps</div>
                    </div>
                    <div class="box-a-value">2.4 GB / 5 GB, 30 sec left </div>
                    <div class="progress">
                        <div class="progress-bar a" data-progress="60">
                            <!-- <span>90%</span> -->
                        </div>
                    </div>

                </div>
                <div class="box-a">
                    <div class="box-a-info">
                        <div class="device-name">
                            <p>Meta AE Template Pack</p>
                        </div>
                        <div class="device-speed">197.07 Mbps</div>
                    </div>
                    <div class="box-a-value">7.4 GB / 25 GB, 30 sec left </div>
                    <div class="progress">
                        <div class="progress-bar a" data-progress="30">
                            <!-- <span>90%</span> -->
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
